<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Tresfjording – DNT Fjellhytter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />

    <!-- Din egen stil -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <!-- KART -->
  

    <!-- SØKEBOKS -->
    <div class="search-container">
      <input
        type="text"
        id="searchBox"
        placeholder="Søk etter tettsted eller hytte..."
        autocomplete="off"
      />
      <div id="autocomplete" class="autocomplete-list"></div>
    </div>

    <!-- INFOBOKS -->
     <input id="search" type="text" placeholder="Søk etter hytte eller sted" />
<ul id="search-suggestions" class="autocomplete-list"></ul>

    <div id="infoBox" class="info-box" style="display:none;">
      <h2 id="info-title">Ingen sted valgt</h2>

      <div id="info-content">
        <p class="info-placeholder">
          Velg et tettsted eller hold musepekeren over en hytte.
        </p>
      </div>

      <div id="power-price"></div>
      <div id="random-fact"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Din logikk -->
    <script src="main.js"></script>
    
<div id="map"></div>

  </body>
</html>
