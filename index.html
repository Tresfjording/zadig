    <!-- Leaflet CSS -->

      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    />

    <!-- Basis typografi / monospaced fallback (valgfritt) -->
    <style>
      :root {
        --fontStack-monospace: "Monaspace Neon", ui-monospace, SFMono-Regular,
          SF Mono, Menlo, Consolas, Liberation Mono, monospace;
      }
    </style>

    <!-- Din egen stil -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <!-- KART -->
      <div id="map"></div>

      <!-- FLYTENDE SØKEBOKS -->
      <div class="search-container">
        <label for="place-search" class="search-label">
          Søk etter tettsted eller hytte
        </label>

        <input
          type="text"
          id="place-search"
          class="search-input"
          placeholder="F.eks. Tresfjord, hyttenavn …"
          autocomplete="off"
          aria-label="Søk etter sted, hytte eller fjelltopp"
        />

        <ul id="search-suggestions" class="search-suggestions"></ul>
      </div>

      <!-- TOGGLE KONTROLLER -->
      <div class="controls-container">
        <div class="layout-selector">
          <label for="map-layout" class="layout-label">Kartkart:</label>
          <select id="map-layout" class="layout-dropdown">
            <option value="osm">OpenStreetMap</option>
            <option value="sat">Satellitt</option>
            <option value="topo">Topografisk</option>
          </select>
        </div>
        
        <div class="toggles-group">
          <label for="toggle-mountains" class="toggle-label">
            <input type="checkbox" id="toggle-mountains" checked />
            Vis fjelltopper
          </label>
          <label for="toggle-communities" class="toggle-label">
            <input type="checkbox" id="toggle-communities" checked />
            Vis kommunesentra
          </label>
          <label for="toggle-cabins" class="toggle-label">
            <input type="checkbox" id="toggle-cabins" checked />
            Vis hytter
          </label>
          <label for="toggle-borders" class="toggle-label">
            <input type="checkbox" id="toggle-borders" checked />
            Vis kommune-grenser
          </label>
        </div>
      </div>

      <!-- INFOBOKS -->
      <div id="info-panel" class="info-panel">
        <h2 id="info-title">Ingen sted valgt</h2>

        <div id="info-content">
          <!-- Innhold fylles/dynamisk erstattes fra main.js -->
          <p class="info-placeholder">
            Velg et tettsted eller hold musepekeren over en hytte.
          </p>
        </div>

        <!-- Strømpris kan enten ligge her eller integreres i info-content.
             ID beholdes hvis du vil bruke et eget felt senere. -->
        <div id="power-price" class="power-price">
          <!-- Strømpris for valgt tettsted/hytte (valgfritt separat felt) -->
           
        </div>
        
        <!-- Nordiske strømpriser -->
        <div id="nordic-prices" class="nordic-prices" style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #ccc;">
          <!-- Stockholm og København priser fylles inn dynamisk -->
        </div>
        
          <p style="font-size: 9px;" >Data hentet fra Grønt Hefte 2025</p>
        <!-- Tilfeldig faktum fra facts_all.json -->
        <div id="random-fact" class="random-fact">
          <!-- Fylles fra main.js / setRandomFact() -->
           
        </div>
        
      </div>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Din logikk -->
    <script src="main.js"></script>
  </body>
