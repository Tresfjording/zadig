<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Strømpris nå</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input { padding: 0.5rem; margin-bottom: 1rem; width: 250px; }
    #resultat { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; }
    .highlight { font-weight: bold; color: darkgreen; }
  </style>
</head>
<body>
  <h1>Strømprisen akkurat nå</h1>

  <label for="kommuneInput">Velg kommune:</label>
  <input list="kommune" id="kommuneInput" placeholder="Skriv kommune...">
  <datalist id="kommune"></datalist>

  <button id="visInfoBtn">Vis info</button>
  <p id="statusDisplay" class="statusGrønn">✅ Fant data for Molde</p>

<div id="resultat">
  <p>Fylke: <span id="fylkeDisplay" class="highlight"></span></p>
  <p>Folketall: <span id="folketallDisplay" class="highlight"></span></p>
  <p>Sone: <span id="soneDisplay" class="highlight"></span></p>
  <p>Slagord: <span id="slagordDisplay" class="highlight"></span></p>
  <p>Dagens spotpris: <span id="prisDisplay" class="highlight"></span></p>
</div>

  <script src="script.js"></script>
</body>
</html>
