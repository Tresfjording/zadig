<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Strømprisen akkurat nå</title>

  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>
  <link rel="icon" href="/favicon.ico">
</head>

<body>

  <h1>Strømprisen akkurat nå</h1>
<h6>"Tall fra Grønt Hefte 2025</h6>

  <!-- Søkefelt og knapp -->
  <input id="søkInput" list="stedListe" placeholder="Skriv kommunenavn her">
  <datalist id="stedListe"></datalist>
  <p><button id="visButton">Vis info</button></p>

  <!-- Resultatfelt -->
   
  <div id="resultatBoks">
    <span id="prisDisplay"></span>
  <p><strong>Status:</strong> <span id="statusDisplay"></span></p>
  <p><strong>Kommune nr.:</strong> <span id="k_nrDisplay"></span></p>
  <p><strong>Tettsted:</strong> <span id="tettstedDisplay"></span></p>
  <p><strong>Fylke:</strong> <span id="fylkeDisplay"></span></p>
  <p><strong>Sone:</strong> <span id="soneDisplay"></span></p>
  <p><strong>Antall:</strong> <span id="antallDisplay"></span></p>
  <p><strong>Areal:</strong> <span id="arealDisplay"></span></p>
  <p><strong>Sysselsatte:</strong> <span id="sysselsatteDisplay"></span></p>
  <p><strong>Tilskudd:</strong> <span id="tilskuddDisplay"></span></p>
  <p><strong>Språk:</strong> <span id="språkDisplay"></span></p>
  <p><strong>Kommuneslagord:</strong> <span id="k_slagordDisplay"></span></p>
  <p><strong>Fylkesslagord:</strong> <span id="f_slagordDisplay"></span></p>
  </div>

  <!-- Spotpriser for Norden -->
  <p id="se3-price" class="prislinje"></p>
  <p id="dk2-price" class="prislinje"></p>

  <hr>

  <!-- Fakta-boks -->
  <p id="faktaDisplay"
     style="font-style: italic; color: #888; text-align: center; margin-top: 2rem;">
     💡 Fakta: ...
  </p>

</body>
</html>
