<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Tresfjording – Norgekart med tettsteder og hytter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--11.01.2026  - 02:00:36-->

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Egen stil -->
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --fontStack-monospace: Consolas, "Monaspace Neon", ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    body {
      margin: 0;
      font-family: var(--fontStack-monospace);
    }

    #map {
      height: 100vh;
      width: 100%;
      z-index: 0;
    }

    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-input {
      width: 250px;
      padding: 4px;
    }

    .search-suggestions {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
    }

    .suggestion-item {
      padding: 4px 8px;
      cursor: pointer;
    }

    .suggestion-item.active {
      background-color: #e0e0e0;
    }

    .info-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 8px;
      max-width: 440px;
    }

    .info-box {
      width: 200px;
      min-height: 100px;
      border: 1px solid #ccc;
      padding: 8px;
      background: #f9f9f9;
      font-family: var(--fontStack-monospace);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="search-container">
    <label for="place-search">Søk etter tettsted eller hytte</label><br />
    <input type="text" id="place-search" class="search-input" placeholder="F.eks. Tresfjord, hyttenavn …" autocomplete="off" />
    <ul id="search-suggestions" class="search-suggestions"></ul>
  </div>

<div id="info-boxes" class="infobox-grid">
  <div id="box1" class="infobox"></div>
  <div id="box2" class="infobox"></div>
  <div id="box3" class="infobox-wide"></div>
  <div id="box4" class="infobox-wide"></div>
</div>


<p><strong>Tettsted:</strong> ${t.tettsted}</p>
<p><strong>Sone:</strong> ${t.sone}</p>
<p><strong>Strømpris nå:</strong> ${pris?.toFixed(2) ?? "?"} kr/kWh ekskl. MVA</p>

<p><strong>Navn:</strong> ${h.name}</p>
<p><strong>Type:</strong> ${h["dnt:classification"]}</p>
<p><a href="${h.website}" target="_blank">Se mer på UT.no</a></p>


  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script type="module"src="main.js"></script>
</body>
</html>
