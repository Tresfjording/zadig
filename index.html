<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Tresfjording – Norgekart med tettsteder og hytter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--12.01.2026  - 20:34:13 -->

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Egen stil -->
  <link rel="stylesheet" href="style.css" />

 
</head>

<body>
  <div id="map"></div>

  <div class="search-container">
    <label for="place-search">Søk etter tettsted eller hytte</label><br />
    <input type="text" id="place-search" class="search-input" placeholder="F.eks. Tresfjord, hyttenavn …" autocomplete="off" />
    <ul id="search-suggestions" class="search-suggestions"></ul>
  </div>


<div id="info-box">
  <div id="info-title">Velg et sted</div>
  <div id="info-content">Klikk på en hytte, tettsted eller kommune</div>
</div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  

  <script type="module"src="main.js"></script>
</body>
</html>
