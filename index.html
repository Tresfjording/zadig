<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Strømpris nå</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Strømpris nå</h1>

  <label for="kommune">Velg kommune:</label>
  <select id="kommune"></select>

  <div id="pris">Velg en kommune for å se prisen.</div>

  <script>
    async function loadKommuner() {
      const res = await fetch("kommune.json");
      const data = await res.json();
      const select = document.getElementById("kommune");

      for (const navn in data) {
        const opt = document.createElement("option");
        opt.value = navn;
        opt.textContent = navn;
        select.appendChild(opt);
      }

      select.addEventListener("change", () => hentPris(data[select.value]));
    }

    async function hentPris(info) {
      const idag = new Date();
      const year = idag.getFullYear();
      const month = String(idag.getMonth() + 1).padStart(2, "0");
      const day = String(idag.getDate()).padStart(2, "0");
      const dato = `${year}/${month}-${day}`;
      const url = `https://www.hvakosterstrommen.no/api/v1/prices/${dato}_${info.prisomrade}.json`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const entry = data.find(e => {
          const start = new Date(e.time_start);
          return start.getHours() === idag.getHours();
        });

        if (entry) {
          const pris = (entry.NOK_per_kWh * 100).toFixed(2);
          document.getElementById("pris").textContent =
            `Pris nå (${info.prisomrade}): ${pris} øre/kWh`;
        } else {
          document.getElementById("pris").textContent =
            "Fant ikke pris for gjeldende time.";
        }
      } catch (err) {
        document.getElementById("pris").textContent =
          "Kunne ikke hente data.";
        console.error(err);
      }
    }

    loadKommuner();
  </script>
</body>
</html>
